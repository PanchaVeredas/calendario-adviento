<script>
    // Selecciona todas las cajas y elementos del popup
    const days = document.querySelectorAll('.day');
    const popup = document.getElementById('popup');
    const popupText = document.getElementById('popup-text');
    const closePopup = document.getElementById('close-popup');

    // Agrega evento de clic a cada caja
    days.forEach(day => {
        day.addEventListener('click', () => {
            const text = day.getAttribute('data-text'); // ObtÃ©n el texto del atributo
            popupText.textContent = text; // Muestra el texto en el popup
            popup.style.display = 'flex'; // Muestra el popup
        });
    });

    // Evento para cerrar el popup
    closePopup.addEventListener('click', () => {
        popup.style.display = 'none'; // Oculta el popup
    });

    // Opcional: Cierra el popup al hacer clic fuera de Ã©l
    popup.addEventListener('click', (event) => {
        if (event.target === popup) {
            popup.style.display = 'none'; // Oculta el popup
        }
    });
</script>
